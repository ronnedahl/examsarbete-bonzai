            <form class="form">
                <div class="form__form-inner">

                    </div>
                    <div class="form__input-group">

                    </div>
                    <div class="form__input-group">
                        <label for="role">Antal personer:</label>
                        <select name="job-role" id="role">
                            <option value="">Hur många ?:</option>
                            <option value="en">1 st</option>
                            <option value="tva">2 st</option>
                            <option value="tre">3 st</option>
                            <option value="fyra">4 st</option>

                    </div>

                    </div>
